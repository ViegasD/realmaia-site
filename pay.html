<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.1/css/all.css">
      
   </head>
   <script>
      $(function() {
      $('[data-toggle="tooltip"]').tooltip()
      })
   </script>
<body style="height: 100vh; margin: 0; background-color: #f8f9fa;">
  
      <!-- Título -->
      
      <div class="row justify-content-center">
         <div class="col-12">
            <div class="card shadow-sm" style="border: none;">
               <div class="card-header bg-light">
                  <!-- Abas de Pagamento -->
                  <ul role="tablist" class="nav nav-pills nav-fill" style="font-size: 1.5rem; padding-top: 20px;">
                     <li class="nav-item">
                        <a data-toggle="pill" href="#credit-card" class="nav-link active">
                           <i class="fas fa-credit-card mr-2"></i> Crédito
                        </a>
                     </li>
                     <li class="nav-item">
                        <a data-toggle="pill" href="#debit-card" class="nav-link">
                           <i class="fas fa-credit-card mr-2"></i> Débito
                        </a>
                     </li>
                     <li class="nav-item">
                        <a data-toggle="pill" href="#pix" class="nav-link">
                           <i class="fas fa-qrcode mr-2"></i> Pix
                        </a>
                     </li>
                  </ul>
               </div>
               <div class="card-body p-4">
                  <div class="tab-content">
                     <!-- Formulário de Cartão de Crédito -->
                     <div id="credit-card" class="tab-pane fade show active">
                        <form id="creditCardForm" onsubmit="event.preventDefault()">
                           <div class="form-group">
                              <label for="cardholderName">Titular</label>
                              <input type="text" id="cardholderName" placeholder="Fulano Ciclano" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div class="form-group">
                              <label for="emailCredit">Email</label>
                              <input type="email" id="emailCredit" placeholder="exemplo@gmail.com" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div class="form-group">
                              <label for="cpf">CPF</label>
                              <input type="text" id="cpf" placeholder="123.456.789-10" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div class="form-group">
                              <label for="cardNumber">Número do cartão</label>
                              <input type="text" id="cardNumber" placeholder="1234 5678 9101 1121" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div class="form-row">
                              <div class="form-group col-6">
                                 <label for="cardExpirationMonth">Mês</label>
                                 <input type="text" id="cardExpirationMonth" placeholder="12" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                              </div>
                              <div class="form-group col-6">
                                 <label for="cardExpirationYear">Ano</label>
                                 <input type="text" id="cardExpirationYear" placeholder="34" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="securityCode">CVV</label>
                              <input type="text" id="securityCode" placeholder="123" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-size: 1.5rem;">Confirmar Pagamento</button>
                        </form>
                     </div>
                     <!-- Formulário de Cartão de Débito -->
                     <div id="debit-card" class="tab-pane fade">
                        <form id="debitCardForm" onsubmit="event.preventDefault()">
                           <div class="form-group">
                              <label for="debitCardholderName">Titular</label>
                              <input type="text" id="debitCardholderName" placeholder="Fulano Ciclano" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div class="form-group">
                              <label for="emailDebit">Email</label>
                              <input type="email" id="emailDebit" placeholder="exemplo@gmail.com" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div class="form-group">
                              <label for="cpfDebit">CPF</label>
                              <input type="text" id="cpfDebit" placeholder="123.456.789-10" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div class="form-group">
                              <label for="debitCardNumber">Número do cartão</label>
                              <input type="text" id="debitCardNumber" placeholder="1234 5678 9101 1121" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div class="form-row">
                              <div class="form-group col-6">
                                 <label for="debitCardExpirationMonth">Mês</label>
                                 <input type="text" id="debitCardExpirationMonth" placeholder="12" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                              </div>
                              <div class="form-group col-6">
                                 <label for="debitCardExpirationYear">Ano</label>
                                 <input type="text" id="debitCardExpirationYear" placeholder="34" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="debitSecurityCode">CVV</label>
                              <input type="text" id="debitSecurityCode" placeholder="123" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-size: 1.5rem;">Confirmar Pagamento</button>
                        </form>
                     </div>
                     <!-- Formulário de Pix -->
                     <div id="pix" class="tab-pane fade">
                        <form id="pixForm" onsubmit="event.preventDefault()">
                           <div class="form-group">
                              <label for="emailPix">Email</label>
                              <input type="email" id="emailPix" placeholder="exemplo@gmail.com" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div class="form-group">
                              <label for="cpfPix">CPF</label>
                              <input type="text" id="cpfPix" placeholder="123.456.789-10" required class="form-control form-control-lg" style="font-size: 1.25rem;">
                           </div>
                           <div id="qrcode-container" class="text-center mt-4">
                              <div id="qrcode" class="d-inline-block"></div>
                              <div id="pixKeyContainer" class="mt-3" style="display: none;">
                                 <input type="text" id="pixKeyDisplay" class="form-control form-control-lg mb-2" readonly style="font-size: 1.25rem;">
                                 <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="copyPixKey()" style="font-size: 1.5rem;">Copiar Chave Pix</button>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary btn-lg btn-block mt-4" style="font-size: 1.5rem;">Gerar QR Code</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
      <script src="https://sdk.mercadopago.com/js/v2"></script>
      <script src="script.js"></script>
   </body>
   
</html>
